<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents Random Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Valorant Agents Random Roulette</h1>
        <div class="content">
            <div class="left-content">
                <div class="player-inputs" id="playerInputs">
                    <div class="player-input-container">
                        <input type="text" placeholder="Player 1" class="player-input">
                        <button class="edit-button" onclick="editPlayer(this)">Edit</button>
                        <button class="delete-button" onclick="deletePlayer(this)">Delete</button>
                    </div>
                    <div class="player-input-container">
                        <input type="text" placeholder="Player 2" class="player-input">
                        <button class="edit-button" onclick="editPlayer(this)">Edit</button>
                        <button class="delete-button" onclick="deletePlayer(this)">Delete</button>
                    </div>
                    <div class="player-input-container">
                        <input type="text" placeholder="Player 3" class="player-input">
                        <button class="edit-button" onclick="editPlayer(this)">Edit</button>
                        <button class="delete-button" onclick="deletePlayer(this)">Delete</button>
                    </div>
                    <div class="player-input-container">
                        <input type="text" placeholder="Player 4" class="player-input">
                        <button class="edit-button" onclick="editPlayer(this)">Edit</button>
                        <button class="delete-button" onclick="deletePlayer(this)">Delete</button>
                    </div>
                    <div class="player-input-container">
                        <input type="text" placeholder="Player 5" class="player-input">
                        <button class="edit-button" onclick="editPlayer(this)">Edit</button>
                        <button class="delete-button" onclick="deletePlayer(this)">Delete</button>
                    </div>
                </div>
                <button class="start-button" id="startButton">Start</button>
                <button class="reset-button" id="resetButton" style="display: none;">Reset</button>
            </div>
            <div class="right-content">
                <div class="available-agents" id="availableAgentsList">
                    <h2>Available Agents:</h2>
                    <div id="agentList" class="agent-list"></div>
                </div>
                <button class="spin-button" id="spinButton" disabled>Spin</button>
            </div>
        </div>
        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
