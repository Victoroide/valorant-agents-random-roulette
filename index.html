<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents Random Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Valorant Agents Random Roulette</h1>
        <div class="content">
            <div class="player-inputs">
                <input type="text" placeholder="Player 1" id="player1" class="player-input">
                <input type="text" placeholder="Player 2" id="player2" class="player-input">
                <input type="text" placeholder="Player 3" id="player3" class="player-input">
                <input type="text" placeholder="Player 4" id="player4" class="player-input">
                <input type="text" placeholder="Player 5" id="player5" class="player-input">
            </div>
            <button class="start-button" id="startButton">Start</button>
            <button class="reset-button" id="resetButton" style="display: none;">Reset</button>
            <div class="assigned-agents" id="assignedAgentsList">
                <h2>Assigned Agents:</h2>
            </div>
        </div>
        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
        <button class="spin-button" id="spinButton" disabled>Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
